<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet"/>

    <title>Super Mario Bros - O filme</title>

</head>
<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4">

        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/images/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>

            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="image-titulo" src="./src/images/titulo.png" alt="imagem do título do filme">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam ipsum accusamus quidem qui, laborum iusto architecto. Laborum cum nobis aut eos voluptas, dolorum voluptatem alias ipsa similique, omnis, quibusdam suscipit.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/images/super-mario-chars.png"/>
    </main>
</body>
</html>
